<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #fff;
        color: #111;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      header {
        padding: 20px 40px;
        display: flex;
        align-items: center;
      }
      .logo img {
        height: 30px;
      }
      main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .card {
        width: 360px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        padding: 28px;
      }
      .card h1 {
        margin: 0 0 8px;
        font-size: 28px;
      }
      .card p {
        margin: 0 0 18px;
        color: #666;
        font-size: 14px;
      }
      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
      }
      .btn-primary {
        width: 100%;
        padding: 12px;
        background: #0a66c2;
        color: white;
        border: none;
        border-radius: 28px;
        font-weight: 700;
        cursor: pointer;
        font-size: 16px;
      }
      .forgot {
        display: block;
        margin: 10px 0 18px;
        color: #0a66c2;
        text-decoration: none;
        font-size: 14px;
      }
      .or-row {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 18px 0;
      }
      .or-row .line {
        flex: 1;
        height: 1px;
        background: #e6e6e6;
      }
      .or-row .or {
        color: #888;
        font-size: 13px;
      }
      .btn-secondary {
        width: 100%;
        padding: 10px 14px;
        border-radius: 28px;
        border: 1px solid #ddd;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        font-size: 15px;
        cursor: pointer;
      }
      .btn-secondary img {
        height: 18px;
      }
      .below {
        text-align: center;
        margin-top: 14px;
        font-size: 14px;
        color: #333;
      }
      .below a {
        color: #0a66c2;
        text-decoration: none;
        font-weight: 600;
      }
      footer {
        padding: 18px 20px;
        text-align: center;
        color: #666;
        font-size: 13px;
        border-top: 1px solid #f0f0f0;
      }
      footer .links {
        display: flex;
        gap: 12px;
        justify-content: center;
        flex-wrap: wrap;
      }
      footer a {
        color: #666;
        text-decoration: none;
      }
      image {
        height: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img width="100" src="rsc/linkedin1.png" alt="LinkedIn Logo" />
      </div>
    </header>

    <main>
      <div class="card">
        <h1>Sign in</h1>
        <p>Stay updated on your professional world</p>
        <form>
          <input type="text" placeholder="Email or Phone" />
          <input type="password" placeholder="Password" />
          <a href="#" class="forgot">Forgot password?</a>
          <button class="btn-primary" type="submit">Sign in</button>

          <div class="or-row">
            <div class="line"></div>
            <div class="or">or</div>
            <div class="line"></div>
          </div>

          <button class="btn-secondary" type="button">
            <img src="rsc/apple-logo-png_seeklogo-329197.webp" alt="Apple Logo" />
            <span>Sign in with Apple</span>
          </button>

          <div class="below">New to LinkedIn? <a href="#">Join now</a></div>
        </form>
      </div>
    </main>

    <footer>
      <div class="links">
        
        <img width="50" src="rsc/linkedin2.png" alt="LinkedIn Logo"/><span>©2021</span>
        <a href="#">User Agreement</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Community Guidelines</a>
        <a href="#">Cookie Policy</a>
        <a href="#">Copyright Policy</a>
        <a href="#">Send Feedback</a>
        <a href="#">Language ▼</a>
      </div>
    </footer>
  </body>
</html>

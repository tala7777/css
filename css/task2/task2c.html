<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, #6dd5ed, #a7ffeb);
      }

      .login-container {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        width: 350px;
        text-align: center;
      }

      .login-container h2 {
        margin-bottom: 30px;
        color: #177a6b;
      }

      .login-container input[type="email"],
      .login-container input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .login-container .show-password {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        font-size: 14px;
      }

      .login-container .show-password input {
        margin-right: 5px;
      }

      .login-container button {
        width: 30%;
        padding: 12px;
        background-color: #177a6b;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .login-container button:hover {
        background-color: #145b4f;
      }

      .login-container .footer {
        margin-top: 20px;
        font-size: 14px;
      }

      .login-container .footer a {
        color: #177a6b;
        text-decoration: none;
      }

      .login-container .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <div class="show-password">
          <input type="checkbox" id="showPassword" onclick="togglePassword()" />
          <label for="showPassword">Show Password</label>
        </div>
        <button type="submit">SIGN IN</button>
        <div class="footer">
          <p>Forgot <a href="#">Username / Password?</a></p>
          <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
      </form>
    </div>
  </body>
</html>

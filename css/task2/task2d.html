<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background-color: #177a6b;
      }

      .login-container {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        width: 350px;
        text-align: center;
      }

      .login-container h2 {
        margin-bottom: 30px;
        color: #177a6b;
      }

      .login-container input[type="username"],
      .login-container input[type="password"] {
        width: 100%;

        border: none;
        border-bottom: 2px solid #177a6b;
        outline: none;
        padding: 12px;
        margin: 10px 0;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .login-container button {
        width: 100%;
        padding: 12px;
        background-color: #177a6b;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .login-container button:hover {
        background-color: #177a6b;
      }

      .login-container .footer {
        margin-top: 20px;
        font-size: 14px;
      }

      .login-container .footer a {
        color: black;
        text-decoration: none;
      }

      .login-container .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>USER LOGIN</h1>
      <form>
        <div style="margin-bottom: 15px">
          <label
            for="username"
            style="display: block; text-align: left; margin-bottom: 5px"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            value="admin"
            style="
              width: 100%;
              border: none;
              border-bottom: 2px solid black;
              outline: none;
              padding: 5px;
            "
          />
        </div>

        <div style="margin-bottom: 15px">
          <label
            for="password"
            style="display: block; text-align: left; margin-bottom: 5px"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            value="mypassword123"
            style="
              width: 100%;
              border: none;
              border-bottom: 2px solid black;
              outline: none;
              padding: 5px;
            "
          />
        </div>
s
        <button type="submit">SIGN IN</button>
        <div class="footer">
          <p>Forgot <a href="#">Password?</a></p>
        </div>
      </form>
    </div>
  </body>
</html>

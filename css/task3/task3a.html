<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      background-color: #d8d2ff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-box {
      background-color: #8e85ff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    .signup-box h2 {
      color: white;
      margin-bottom: 20px;
    }

    .signup-box input[type="text"],
    .signup-box input[type="email"],
    .signup-box input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: none;
      border-radius: 5px;
    }

    .name-fields {
      display: flex;
      gap: 5px;
    }

    .signup-box label {
      color: white;
      font-size: 12px;
      display: block;
      text-align: left;
      margin: 10px 0;
    }

    .signup-box button {
      background-color: #66666b;
      color: rgb(36, 34, 34);
      border: none;
      padding: 10px;
      border-radius: 20px;
      width: 80%;
      cursor: pointer;
    }

    .signup-box p, small {
      color: white;
      font-size: 12px;
    }

    .signup-box a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Sign Up</h2>
    <form>
      <div class="name-fields">
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
      </div>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <label>
        <input type="checkbox" required> I accept the Terms of Use & Privacy Policy
      </label>
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="#">Login here</a></p>
      <small>Copyright Â© YourCompany.com</small>
    </form>
  </div>
</body>
</html>
